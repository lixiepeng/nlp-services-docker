version: '2'
services:
  spark-master:
    image: jupyter/all-spark-notebook
    command: bin/spark-class org.apache.spark.deploy.master.Master -h master
    hostname: master
    environment:
      MASTER: spark://master:7077
      SPARK_CONF_DIR: /conf
      SPARK_PUBLIC_DNS: localhost
    expose:
      - 7001
      - 7002
      - 7003
      - 7004
      - 7005
      - 7006
      - 7077
      - 6066
    ports:
      - 4040:4040
      - 6066:6066
      - 7077:7077
      - 8080:8080
    labels:
      #- "io.rancher.container.network=true" [without rancher-compose.yml]
      io.rancher.scheduler.affinity:host_label: machine=g480
      #io.rancher.container.pull_image: always
    volumes:
      - /spark/docker-spark/conf/master:/conf
      - /spark/docker-spark/data:/tmp/data

  spark-worker:
    image: jupyter/all-spark-notebook
    command: bin/spark-class org.apache.spark.deploy.worker.Worker spark://master:7077
    hostname: worker
    environment:
      SPARK_CONF_DIR: /conf
      SPARK_WORKER_CORES: 2
      SPARK_WORKER_MEMORY: 1g
      SPARK_WORKER_PORT: 8881
      SPARK_WORKER_WEBUI_PORT: 8081
      SPARK_PUBLIC_DNS: localhost
    links:
      - spark-master:master
    expose:
      - 7012
      - 7013
      - 7014
      - 7015
      - 7016
      - 8881
      - 8081
    #ports:
      #- 8081  #avoid automate allocate host port by cattle
    labels:
      #- "io.rancher.container.network=true"  [without rancher-compose.yml]
      #io.rancher.scheduler.affinity:host_label: service=master service in (master,worker)
      io.rancher.scheduler.affinity:host_label: machine=g480
      #io.rancher.container.pull_image: always
    volumes:
      - /spark/docker-spark/conf/worker:/conf
      #- /spark/docker-spark/data:/tmp/data  #avoid worker allocate error
      
  spark-client:
    image: jupyter/all-spark-notebook
    command: start-notebook.sh,--NotebookApp.token=
    hostname: client
    environment:
      NB_UID: 1000
      NB_GID: 100
      GRANT_SUDO: yes
    links:
      - spark-master:master
    ports:
      - 8888  #avoid automate allocate host port by cattle
    labels:
      io.rancher.scheduler.affinity:host_label: machine=g480
    volumes:
      - /home/spark/data:/home/jovyan/work